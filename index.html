<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Business Blog Card</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <section class="container">
        <div class="card">
            <div class="hero-image">
                <img id="hero-image" src="Assets/hero-image-business-card.png" alt="Hero Image">
                <img id="overlay" src="Assets/white-overlay.svg" alt="Overlay">
            </div>
            <div class="information">
                <h1>Perfect solution for small business</h1>
                <p class="p-secondary">Small businesses need to generate leads to grow. You can use tools like Ringy.</p>
            </div>
            <div class="profile">
                <img id="avatar-image" src="Assets/avatar-image-business-card.png" alt="Avatar">
                <div class="profile-information">
                    <h2>Amy Burgess</h2>
                    <p class="p-small">Customer Manger, Solution Oy</p>
                </div>
            </div>
        </div>
        </section>
    </body>

</html>
